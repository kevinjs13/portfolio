name: Deploy portfolio to Github Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Build portfolio
        run: yarn portfolio predeploy            
      - name: Git config 
        run: |
          git config user.email "kevinsouriio13@gmail.com"
          git config user.name "kevinjs13"      
      - name: Deploy portfolio
        run: yarn portfolio deploy